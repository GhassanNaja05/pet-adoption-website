<h1>Create Account</h1>

<form id = "new-acc-form" action = "/new-user" method = "post">

  <label class="prompt"><input type = "text" name = "username" id = "username" placeholder = "Username" required></label><br>
  <label>Password must have :</label>
  <ul>
    <li>At least 4 characters</li>
    <li>At least 1 digit</li>
    <li>At least 1 letter</li>
    <li>Only letter and digits</li>
  </ul>
  <label class="prompt"><input type = "password" name = "password" id = "password" placeholder = "Password" required></label>
  <br>
  <button name = "new-acc" id = "new-acc" onclick="submitNewUser(event)">Submit</button>

</form>
